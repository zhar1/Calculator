<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="myScrip.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="outerBorder">                                   
        <div class="calcScreen"></div>
        <div class="buttons">
            <button class="key operator" id="clear" value="c">C</button>
            <button class="key operator" id="positiveNegative">+/-</button>
            <button class="key operator" id="percent">%</button>
            <button class="key operator" id="divide">+</button>
        </div>
        <div class="buttons">
            <button class="key number" id="seven">7</button>
            <button class="key number" id="eight">8</button>
            <button class="key number" id="nine">9</button>
            <button class="key operator" id="multiply">x</button>
        </div>
        <div class="buttons">
            <button class="key number" id="four">4</button>
            <button class="key number" id="five">5</button>
            <button class="key number" id="sixt">6</button>
            <button class="key operator" id="minus">-</button>
        </div>
        <div class="buttons">
            <button class="key number" id="one">1</button>
            <button class="key number" id="two">2</button>
            <button class="key number" id="3">3</button>
            <button class="key operator" id="add">+</button>
        </div>
        <div class="buttons bottomRow">
            <button class="key number" id="zero">0</button>
            <button class="key number" id="decimal">.</button>
            <button class="ke operator" id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
